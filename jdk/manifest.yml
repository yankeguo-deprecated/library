name: jdk
vars:
  arthas:
    arthas_version: 3.4
    arthas_download_url: "https://assets-guoyk-net.oss-accelerate.aliyuncs.com/github.com/alibaba/arthas/releases/download/arthas-all-3.4.5/arthas-bin.zip"
  debian-10:
    debian_version: 10
    upstream: debian:10
  centos-8:
    centos_version: 8
    upstream: centos:8
  adoptopenjdk-11:
    jdk_version: 11
    jdk_el8_rpm_download_url: "https://assets-guoyk-net.oss-accelerate.aliyuncs.com/adoptopenjdk.jfrog.io/artifactory/rpm/centos/8/x86_64/packages/adoptopenjdk-11-hotspot-11.0.9_11.2-3.x86_64.rpm"
    jdk_deb_download_url: "https://assets-guoyk-net.oss-accelerate.aliyuncs.com/adoptopenjdk.jfrog.io/artifactory/deb/pool/main/a/adoptopenjdk-11-hotspot/adoptopenjdk-11-hotspot_11.0.9_11.2-3_amd64.deb"
  adoptopenjdk-8:
    jdk_version: 8
    jdk_el8_rpm_download_url: "https://assets-guoyk-net.oss-accelerate.aliyuncs.com/adoptopenjdk.jfrog.io/artifactory/rpm/centos/8/x86_64/packages/adoptopenjdk-8-hotspot-8u275-b01-3.x86_64.rpm"
    jdk_deb_download_url: "https://assets-guoyk-net.oss-accelerate.aliyuncs.com/adoptopenjdk.jfrog.io/artifactory/deb/pool/main/a/adoptopenjdk-8-hotspot/adoptopenjdk-8-hotspot_8u275-b01-3_amd64.deb"
  maven-3.6:
    maven_version: 3.6
    maven_download_url: "https://assets-guoyk-net.oss-accelerate.aliyuncs.com/archive.apache.org/dist/maven/maven-3/3.6.3/binaries/apache-maven-3.6.3-bin.tar.gz"
  maven-3.5:
    maven_version: 3.5
    maven_download_url: "https://assets-guoyk-net.oss-accelerate.aliyuncs.com/archive.apache.org/dist/maven/maven-3/3.5.4/binaries/apache-maven-3.5.4-bin.tar.gz"
tags:
  # debian 10
  - name: 11-debian-10
    vars:
      - arthas
      - debian-10
      - adoptopenjdk-11
  - name: 8-debian-10
    vars:
      - arthas
      - debian-10
      - adoptopenjdk-8
  - name: builder-11-maven-3.6-debian-10
    vars:
      - arthas
      - debian-10
      - adoptopenjdk-11
      - maven-3.6
  - name: builder-8-maven-3.6-debian-10
    vars:
      - arthas
      - debian-10
      - adoptopenjdk-8
      - maven-3.6
  - name: builder-11-maven-3.5-debian-10
    vars:
      - arthas
      - debian-10
      - adoptopenjdk-11
      - maven-3.5
  - name: builder-8-maven-3.5-debian-10
    vars:
      - arthas
      - debian-10
      - adoptopenjdk-8
      - maven-3.5
  # centos 8
  - name: 11-centos-8
    also:
      - 11
    vars:
      - arthas
      - centos-8
      - adoptopenjdk-11
  - name: 8-centos-8
    also:
      - 8
    vars:
      - arthas
      - centos-8
      - adoptopenjdk-8
  - name: builder-11-maven-3.6-centos-8
    also:
      - builder-11-maven-3.6
      - builder-11
    vars:
      - arthas
      - centos-8
      - adoptopenjdk-11
      - maven-3.6
  - name: builder-8-maven-3.6-centos-8
    also:
      - builder-8-maven-3.6
      - builder-8
    vars:
      - arthas
      - centos-8
      - adoptopenjdk-8
      - maven-3.6
  - name: builder-11-maven-3.5-centos-8
    also:
      - builder-11-maven-3.5
    vars:
      - arthas
      - centos-8
      - adoptopenjdk-11
      - maven-3.5
  - name: builder-8-maven-3.5-centos-8
    also:
      - builder-8-maven-3.5
    vars:
      - arthas
      - centos-8
      - adoptopenjdk-8
      - maven-3.5
